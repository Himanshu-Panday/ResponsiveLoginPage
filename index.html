<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Username or Email address">

                <input type="password" placeholder="Password">
                <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forgot Password?</a>
                <input type="button" value="Login" id="signinBtn">

                <div class="links">
                    <a href="https://www.facebook.com/login/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcevZz0cHdib52YZXql6V-s2cS-sjycrM5p1V0MAQaeg&s" alt=""></a>
                    <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKeKciHQws2asB8S_W5GBPh9es3XoKXsdbMynozEY&s" alt=""></a>
                    <a href="https://myaccount.google.com/?pli=1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfxA7CK1ZAG3CZxoUV3hUrAuv7boPXOI1g3twdwI5K7A&s" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
